version: 2.1
orbs:
  # https://github.com/cypress-io/circleci-orb
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          start: docker-compose up
          wait-on: 'http://localhost:3000'
          record: true
          group: Circle Tests
          no-workspace: true
